PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_CONTEXT="Отображать техническую информацию при сохранении материала?"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_CONTEXT_DESC="Если вы хотите, чтобы оповещения работали с определенным компонентом, вам надо узнать контекст и JTable класс элемента содержания (например элемент K2). Эта информация нужна для поля\n</b>#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS#~#</b> в настройках уведомления. Чтобы получить эту информацию, включите текущую опцию и сохраните элемент содержания (например элемент K2). Сверху должна появиться дополнительная информация. Если этого не произошло, то компонент, скорее всего, не работает с уведомлениями. Однако небольшой шанс есть. Если вам крайне необходимы оповещения для именно этого компонента, то свяжитесь с разработчиком, может удача вам и улыбнется."
PLG_SYSTEM_NOTIFICATIONARY_FIELD_CONTEXTORCONTENTTYPE="Выберите тип содержимого (content type), для которого присылать оповещения"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_CONTEXTORCONTENTTYPE_DESC="\nЗдесь у вас есть 2 варианта.\n<ol><li>, Вы можете выбрать зарегистрированный компонент joomla. Это может быть одним из основных компонентов, как статьи Joomla  com_content, но также может быть и сторонним компонентом, который следует конвенциям совместимости Joomla достаточно хорошо, как DP календарь. Это определенно будет работать для Joomla основных статей и скорее всего будет работать для других расширений из списка. </li> <li>Этот параметр может быть то, что вам нужно в нескольких случаях: <ul><li>вы выбрали зарегистрированный компонент joomla под первый вариант, но он не работает хорошо. Плагин срабатывает вообще, дает ошибку таблицы или в уведомлениях неправильные ссылки элементов контента</li> <li>вы хотите настроить плагин для работы с компонентом, которого нет среди перечисленных выше, например K2 или HotSpots</li></ul></li></ol>\n"
