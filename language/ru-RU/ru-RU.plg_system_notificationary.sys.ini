PLG_SYSTEM_NOTIFICATIONARY_FIELD_DESC="<img src='../plugins/system/notificationary/images/logo.png' align='left' style='margin:  0; padding: 0; ' />\n\n<p>NotificationAry отправляет сообщения указанным пользователеям или группам при добалении/модификации элементов содеражния (статьи, элементы K2, события DP Calendar и т.д.) на сайте</p><div class='alert alert-message'>У плагина куча настроек и оттестировать все варианты очень сложно. Если у вас, москалей, чё-то не так работает, а вроде как должно бы, напишите разработчику. Он всем с радостью поможет, кроме кацапов. Кацапам без радости, но тоже поможет.</div>"
