PLG_SYSTEM_NOTIFICATIONARY_FIELD_RULE_TEMPLATE_HASH_DESC="Qui puoi importare/esportare le impostazioni del tuo plugin.<br/>\nEs. vuoi le stesse impostazioni in più siti.<br/>\n<b>Esporta</b> Copia l'hash presente nell'area grigia e incollalo nel plugin di un altro sito.<br/>\n<b>Importa</b> Incolla un hash nel campo di testo e salva il plugin. La configurazione verrà ricaricata dopo il salvataggio.<br/><b>NOTA!</b> L'hash non riflette nessuna modifica fatta dopo che la pagina è stata caricata. Se cambi qualcosa salva il plugin per aggiornare l'hash.<br/><b>NOTA!</b> L'hash che inserisci rimpiazzerà l'attuale gruppo di impostazioni."
