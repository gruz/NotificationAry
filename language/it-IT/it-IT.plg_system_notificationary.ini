PLG_SYSTEM_NOTIFICATIONARY_MENU="NotificationAry"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS="Estensione personalizzata"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC="<a class='showhidehelperinfo'>Clicca per mostrare/nascondere le informazioni di aiuto su come inserire nel modello </a><div class='custom_context_help_info hide alert alert-info'>\nPrima di tutto devi determinare se il componente per il quale vuoi inviare le notifiche utilizzi il plugin di Joomla per gli eventi.\nPuoi provare un modello predefinito per vedere quali informazioni siano necessarie. Per avere le informazioni necessarie:\n<ol>\n<li>Vai all'etichetta Generale della configurazione del plugin ed abilita temporaneamente le informazioni sull'output ( opzioni in fondo). Salva il plugin.\n<br />\n\n\n\n</li>\n<li>Salva il contenuto di cui vuoi inviare la notifica. Per esempio un contenuto K2 o un HotSpot marker.</li>\n<li>Verifica che messaggio ottieni da Joomla.\n<br/>\n\n	<ul>\n	<li>\n		Se non ottieni informazioni complete qui, significa che l'evento di sistema <b>onContentAfterSave</b> non Ã¨ attivato dal componente quando si salva un contenuto. Puoi chiedere allo sviluppatore del componente di collegarlo agli eventi di sistema: pu&ograve darsi che voglia rendere il suo componente del tutto compatibile con Joomla.\n	</li>\n	<li>\n		Se ottieni l'informazione che cercavi, quindi continua.\n	</li>\n	</ul>\n</li>\n<li>\nCopia la <b>ÃÂ¡ontext</b> and the <b>classe della tabella del contenuto</b> nell'area testo<br/>\n\n\n\n</li>\n<li>\nDisabilita temporaneamente SEF nelle configurazioni globali di Joomla per avere  non-SEF links.\n<br/>\n\n</li>\n<li>\nVisione link da frontend: Vedi un contenuto nel frontend e copia-incolla il link nell'area testo.\n<br/>\n</a>\n\n</li>\n<li>\nEditare link da frontend: Accedi al frontend come Super Amministratore e copia-incolla il link cliccato per modificare un contenuto <br><b>Nota!</b> Alcuni componenti non hanno la funzione di modificare nel frontend. In questo caso inserisci la parola <i>false</i>\n<br/>\n\n\n\n</li>\n<li>\nEnable SEF back.\n<br/>\n\n</li>\n<li>\nEditare link da backend: vai alla lista dei contenuti, ad esempio la lista dei contenuti K2,  mouse sopra il contenuto e copia-incolla nell'area testo.\n<br />\n\n\n\n</li>\n<li>\n<i>Classe della tabella Categoria</i> and <i>Contenuto della categoria</i> le linee sono opzionali ed aiutano a determinare il percorso della categoria del contenuto. Il plugin prova a determinarlo automaticamente. <br/>Se vuoi avere il percorso della categoria nell'email di notifica e questo non lavora con linee vuote, prova a determinare l'opzione salvando la categoria ed ottenendo il messaggio di aiuto dal sistema.<br/>\nper esempio per i contenuti K2 questo sistema non funziona, perchè K2 non va con il onContentAfterSave evento quando si salva una categoria. Tuttavia pu&ograve funzionare con altra estensione.<br/>\nSe non puoi ancora determinarlo, devi guardare dentro il codice del componente.\n<br/>\n\n\n\n</li>\n<li>\nOra rimuovi le parti che precedono <b>index.php?...</b>(se non fatto automaticamente) nel link e e sostituisci il numero ID del contenuto con le <b>##ID##</b> code.\n</li>\n<li>\nRighe che iniziano con <b>onContent...</b> In molti casi non può essere, in quanto solo lo sviluppatore sa cosa significhi il codice. Queste linee sono inserite per settare funzioni alias alle funzioni degli eventi del core Joomla. Per esempio, HotSpots non funziona con il Joomla core onContentAfterSave al Frontend, ma usa un sistema proprio di eventi che si chiama onAfterHotspotSave.\n</li>\n<li>\nPer links nel frontend puoi sia rimuovere che lasciare <b>Itemid=..</b> parti. Rimuovendo forzer&agrave il plugin a tentare di trovare un adeguato Itemid (voce di menu attiva) quando si aggiorna un contenuto. Lasciando forzer&agrave il plugin ad usare comunque lo Itemid.\n</li>\n\n<li>\nNon dimenticare di nascondere le informazioni interne\n<br/>\n</li>\n</ol>\n\n</div>\n"
