PLG_SYSTEM_NOTIFICATIONARY_FIELD_STRIP_PLUGIN_TAGS_DESC="I contenuti possono contenere tag di plugin come <b>{loadmodule 6}</b> che non dovrebbero essere inviati via mail nella maggior parte dei casi"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_EVAL_NOTE="<a class='showhidehelperinfo'><b>Puoi utilizzare codice PHP nell'oggetto e nel corpo della mail personalizzata, ma fai attenzione!</b> [show/hide]</a>\n<div class='custom_context_help_info hide '>\n<p>Può essere necessario se utilizzi un placeholder personalizzato e vuoi che venga preparato utilizzando PHP. E.g. convert a timestamp to a human readable date format.</p>\n<p>For example, for JEvents you may wish to use a start event date, which placeholder is <b>##Content#data##DTSTART##</b>, but the value is stored in linux era format like <b>1469773800</b>. So to output it propely you cause smth. like <code>&lt;?php echo JHTML::_('date',  \"##Content#data##DTSTART##\", 'Y-m-d H:i:s'); ?&gt;</code>.</p>\n<p>The security problem can come, when you run PHP code over a user input custom text like titles or descriptions. A hacker may add an article with content like\n<code>&lt;p&gt;Some HTML code&lt;/p&gt; &lt;?php ...run hacker code here.... ?&gt;</code>\n</p>\n<p>Normally Joomla is protected from such code injections at several levels, but it's better to be careful. This is the place, when under some conjunction of circumstances, if using wrongly, you can eval a user input code.</p>\n<p>So use PHP code here with care and over safe data, which cannot be directy changed by a user or contain hacker code. For example date format cannot contain anything except date. But text content like title, description, potentially contains everything.</p>\n</div>\n"
PLG_SYSTEM_NOTIFICATIONARY_ARE_YOU_SURE="You are about to send email notifications about the item update. If you don't want to send the notifications, press cancel and set %s to %s"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_NOTIFICATION_SWITCH_CONFIRMATION="Mostra conferma al salvataggio?"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_NOTIFICATION_SWITCH_CONFIRMATION_DESC="Mostra una finestra JavaScript di conferma al salvataggio di un contenuto. <br/> Ha senso solo quando viene mostrato lo switch per l'elemento. <br/> Abilita questa opzione per avere una possibilità prima di inviare mass mail."
