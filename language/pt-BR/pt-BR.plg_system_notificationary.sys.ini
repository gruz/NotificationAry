PLG_SYSTEM_NOTIFICATIONARY_FIELD_DESC="<img src='../plugins/system/notificationary/images/logo.png' align='left' style='margin:  0; padding: 0; ' />\n\n<p>NotificationAry envia um e-mail para destinatários inseridos, quando alguém adiciona / modifica artigos do Joomla! </ p><div class='alert alert-message'>If you feel that something works wrong or illogical, please contact and describe the problem to let it be fixed. The plugin has a great number of conditional statements which are often combined and become very complicated. It's very hard to test all possible combinations after any code update.</div>"
