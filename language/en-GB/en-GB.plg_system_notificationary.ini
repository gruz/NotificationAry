PLG_SYSTEM_NOTIFICATIONARY_FIELD_PERSONALIZE_DESC="\nAllow usage of<br/><code>'%TO_NAME%','%TO_USERNAME%','%TO_EMAIL%'</code> placeholders. <br/>\nIf you need to use recipient user name, email or username, you must enable this option. When disabled the subject and mailbody is formed once for all similar users, which decreases CPU load. If enabled, emails are generated per user, which may increase CPU load when you have many users"
