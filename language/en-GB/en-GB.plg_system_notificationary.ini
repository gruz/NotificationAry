PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_CONTEXT="Show internal info when saving a content item?"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_CONTEXT_DESC="If you want the plugin to fire on a third-party extension you must know at least the proper context and JTable class used by the component. This information is needed to properly fill in </b>#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS#~#</b> textarea found in your notification settings. To get the information enable this option save a content item (e.g. a K2 item) and watch the joomla message area at the page top. After done, disable the option. If you don't see a context message, then the plugin cannot handle that extension. Still there is a little chance it can. If you still need the component to work with NA, please contact the developer to try the little chance."
PLG_SYSTEM_NOTIFICATIONARY_FIELD_CONTEXTORCONTENTTYPE="Select content type source to get notifications"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_CONTEXTORCONTENTTYPE_DESC="\nHere you have 2 options.\n<ol>\n<li> You can select a registred to joomla component. This can be a core component, like Joomla articles com_content, but can also be a third-party, which fits Joomla compatibility conventions well enough, like DP Calendar. This will definitely work for Joomla core Articles and most of all will work for other extensions from the list. </li>\n<li>This option may be what you need in several cases:\n	<ul>\n	<li>You selected a joomla registred component under the first option, but it didn't work well. The plugin is not fired at all, gives a table error or sends wrong links to content items</li>\n	<li>You want the plugin to work with a component not listed under the first option, for example K2 or HotSpots</li>\n	</ul>\n</li>\n</ol>\n"
