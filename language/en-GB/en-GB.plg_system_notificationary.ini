PLG_SYSTEM_NOTIFICATIONARY_FIELD_RULE_TEMPLATE_HASH_DESC="Here you can import/export your plugin settings.<br/>\nE.g. you want to have the same settings at several your web-sites.<br/>\n<b>Export</b> Copy the hash from the gray textarea and paste it to another web-site plugin settings.<br/>\n<b>Import</b> Paste a hash to the textarea field and save the plugin. The configuration will be reloaded after save.<br/><b>NOTE!</b> The hash doesn't reflect any changes done after the page is loaded. If you change something save the plugin to update hash.<br/><b>NOTE!</b> The hash you insert will replace the current group of settings."
