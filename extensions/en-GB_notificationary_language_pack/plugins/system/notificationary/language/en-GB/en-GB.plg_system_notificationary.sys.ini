PLG_SYSTEM_NOTIFICATIONARY_FIELD_DESC="<img src='../plugins/system/notificationary/images/logo.png' align='left' style='margin:  0; padding: 0; ' />\n\n<p>NotificationAry sends e-mails to selected users, when a content item (Article, K2 item, DP Calendar events, etc.) is added or modified.</p><div class='alert alert-message'>If you feel that something doesn't work correctly or is illogical, please contact us and describe the problem so that it can be fixed. The plugin has a great number of conditional statements which are often combined and it can become very complicated. It's very hard to test all possible combinations after any code update.</div>"
