PLG_SYSTEM_NOTIFICATIONARY_FIELD_RULE_TEMPLATE_HASH_DESC="Ici vous pouvez importer/exporter les paramètres de votre plugin.<br/>\nCeci est utile si par exemple vous voulez avoir les mêmes paramètres sur plusieurs de vos sites web.<br/>\n<b>Exportation</b> : copiez le hachage de la zone de texte grise et collez-le dans la configuration du plugin d'un autre site.<br/>\n<b>Importation</b> collez le hachage dans le champ textarea et enregistrez le plugin. La configuration est actualisée après enregistrement.<br/> <b>NOTE</b> : le hachage ne reflète pas les modifications effectuées après le chargement de la page. Si vous modifiez quelque chose, sauvez le plugin pour mettre le hachage à jour. <br/> <b>NOTE</b> : le hachage que vous insérez remplacera l’actuel groupe de paramètres."
