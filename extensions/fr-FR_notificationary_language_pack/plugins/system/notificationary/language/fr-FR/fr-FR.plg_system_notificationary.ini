PLG_SYSTEM_NOTIFICATIONARY_MENU="NotificationAry"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS="Extension personnalisée"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC="<a class='showhidehelperinfo'>Cliquez pour afficher/masquer l'aide sur le paramétrage...</a><div class='custom_context_help_info hide alert alert-info'>\nVous devez d'abord déterminer si le composant pour lequel vous souhaitez envoyer des notifications est compatible.\nVous pouvez essayer un modèle prédéfini pour obtenir une idée des informations nécessaires. Pour obtenir les informations nécessaires:\n<ol>\n<li>Allez à l'onglet général dans les paramètres du plugin et activez temporairement la sortie d'information interne (option en bas). Enregistrez le plugin.\n<br />\n<a href='http://view.xscreenshot.com/47f6a11d8a7dceb5af141afe99684ba6' class='modal' rel='{size: {x: 800, y: 500}, handler:"_QQ_"iframe"_QQ_"}' ><img style='width:300px' src='http://static.xscreenshot.com/2016/04/10/20/screen_47f6a11d8a7dceb5af141afe99684ba6'></a>\n</li>\n<li>Enregistrez l'élément pour lequel vous souhaitez envoyer une notification. Par exemple, un élément K2 ou un marqueur de HotSpot.</li>\n<li>Vérifiez le message système Joomla que vous obtenez.\n<br/>\n<a href='http://view.xscreenshot.com/61746f9a549caaf91e3e5ed600163520' class='modal' rel='{size: {x: 800, y: 500}, handler:"_QQ_"iframe"_QQ_"}' ><img style='width:300px' src='http://static.xscreenshot.com/2016/04/10/20/screen_61746f9a549caaf91e3e5ed600163520'></a>\n	<ul>\n	<li>\n		Si vous n'obtenez aucune information étendue, alors l'événement système <b>onContentAfterSave</b> n'est pas déclenché par le composant lors de l'enregistrement d'un élément. Vous pouvez essayer de demander aux développeurs de l'extension d'ajouter les balises de prise en charge d'évènements Joomla pour être compatible avec ses plugins.\n	</li>\n	<li>\n		Si vous obtenez des informations étendues, veuillez continuer.\n	</li>\n	</ul>\n</li>\n<li>\nCopiez le <b>Сontext</b> et le <b>tableau des classes d'objet</b> dans le champ textarea.\n<br/>\n<a href='http://view.xscreenshot.com/61746f9a549caaf91e3e5ed600163520' class='modal' rel='{size: {x: 800, y: 500}, handler:"_QQ_"iframe"_QQ_"}' ><img style='width:300px' src='http://static.xscreenshot.com/2016/04/10/20/screen_61746f9a549caaf91e3e5ed600163520'></a>\n</li>\n<li>\nDésactivez temporairement le SEF dans la configuration globale de Joomla pour obtenir des liens non-SEF.\n<br/>\n<a href='http://view.xscreenshot.com/a06f4d6bb0d90431fb762a1ebf389f4a' class='modal' rel='{size: {x: 800, y: 500}, handler:"_QQ_"iframe"_QQ_"}' ><img style='width:300px' src='http://static.xscreenshot.com/2016/04/10/20/screen_a06f4d6bb0d90431fb762a1ebf389f4a'></a>\n</li>\n<li>\nLien en frontal du site&nbsp;: affichez un élément de contenu en frontal du site et copiez-collez le lien dans le champ textarea.\n<br/>\n<a href='http://view.xscreenshot.com/f0e11db5ee90f8f1f5e53b24d9085637' class='modal' rel='{size: {x: 800, y: 500}, handler:"_QQ_"iframe"_QQ_"}' ><img style='width:300px' src='http://static.xscreenshot.com/2016/04/10/20/screen_f0e11db5ee90f8f1f5e53b24d9085637'></a>\n</li>\n<li>\nLien en frontal du site&nbsp;: Connectez-vous en tant que super-utilisateur en frontal du site et copiez-collez le lien d'édition d'un élément de contenu.<br><b>Note!</b> Certains composants ne proposent pas de lien d'édition en frontal du site. Dans ce cas, indiquez le mot <i>false</i>.\n<br/>\n<a href='http://view.xscreenshot.com/7ef88fddfd80136f73c25fe404ca7c15' class='modal' rel='{size: {x: 800, y: 500}, handler:"_QQ_"iframe"_QQ_"}' ><img style='width:300px' src='http://static.xscreenshot.com/2016/04/10/20/screen_7ef88fddfd80136f73c25fe404ca7c15'></a>\n</li>\n<li>\nRéactivez le SEF.\n<br/>\n<a href='http://view.xscreenshot.com/c20fe1062bf0d7aa62fb7a430a1a949f' class='modal' rel='{size: {x: 800, y: 500}, handler:"_QQ_"iframe"_QQ_"}' ><img style='width:300px' src='http://static.xscreenshot.com/2016/04/10/20/screen_c20fe1062bf0d7aa62fb7a430a1a949f'></a>\n</li>\n<li>\nLien en administration&nbsp;: accédez à l'affichage en liste des articles, par exemple les articles de K2, survolez un titre d'article avec la souris, effectuez un clic droite et copiez le lien d'édition.\n<br />\n<a href='http://view.xscreenshot.com/5d29359f2a800774e00ed0ac828d6cfc' class='modal' rel='{size: {x: 800, y: 500}, handler:"_QQ_"iframe"_QQ_"}' ><img style='width:300px' src='http://static.xscreenshot.com/2016/04/10/20/screen_5d29359f2a800774e00ed0ac828d6cfc'></a>\n</li>\n<li>\nLa <i>classe de table Catégorie </i> et le <i>contexte Catégorie</i> sont des lignes facultatives pour aider à déterminer le chemin des éléments de contenu de la catégorie. Le plug-in tente de les déterminer automatiquement.<br/>Si vous avez besoin du chemin vers les éléments de contenu de la catégorie dans votre courrier de notification et qu'il ne fonctionne pas avec les lignes facultatives vides, veuillez essayer de déterminer les options en enregistrant une catégorie et en faisant passer le message système d'aide du plug-in.<br/>\nPar exemple, pour K2 cette approche ne fonctionnerait pas, car K2 ne fonctionne pas avec l'événement onContentAfterSave lors de l'enregistrement d'une catégorie. Mais cela peut fonctionner pour d'autres extensions.<br/>\nSi vous ne pouvez toujours pas déterminer ce chemin, alors vous devez jeter un coup d’œil dans le code du composant pour le trouver.\n<br/>\n<a href='http://view.xscreenshot.com/0f3026c36a587b2dd69465fdd2f9b0e0' class='modal' rel='{size: {x: 800, y: 500}, handler:"_QQ_"iframe"_QQ_"}' ><img width='300' src='http://static.xscreenshot.com/2016/04/10/22/screen_0f3026c36a587b2dd69465fdd2f9b0e0'></a>\n</li>\n<li>\nMaintenant, enlevez les parties précédentes <b>index.php?...</b>(si ce n'est pas fait automatiquement) dans le lien et remplacez l'ID de contenu avec le code <b>##ID##</b>.\n</li>\n<li>\nLes lignes commençant par <b>onContent...</b> ne devrait pas être modifiées dans la plupart des cas, car seuls les développeurs de l'extension peuvent comprendre la fonction. Ces lignes sont utilisées pour définir des fonctions d'alias pour les fonctions d'événements de base Joomla. Par exemple, HotSpots ne fonctionne pas avec le core Joomla onContentAfterSave en frontal du site, il utilise un évènement avec la même fonction mais un nom propre&nbsp;: onAfterHotspotSave.\n</li>\n<li>\nPour les liens en frontal du site, la partie que vous pouvez supprimer ou laisser <b>Itemid=..</b>. 'Retiré' va forcer le plug-in à essayer de trouver un ID d'article approprié (élément de menu actif) lors de la mise à jour d'un élément de contenu. 'Laisser' va forcer le plug-in à utiliser l'Itemid.\n</li>\n<li>\nN'oubliez pas de cacher les informations internes&nbsp;:\n<br/><a href='http://view.xscreenshot.com/47f6a11d8a7dceb5af141afe99684ba6' class='modal' rel='{size: {x: 800, y: 500}, handler:"_QQ_"iframe"_QQ_"}' ><img style='width:300px' src='http://static.xscreenshot.com/2016/04/10/20/screen_47f6a11d8a7dceb5af141afe99684ba6'></a>\n</li>\n</ol>\n</div>"
