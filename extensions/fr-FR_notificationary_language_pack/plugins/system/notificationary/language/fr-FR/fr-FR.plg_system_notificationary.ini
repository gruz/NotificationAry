PLG_SYSTEM_NOTIFICATIONARY_FIELD_STATUS_ACTION_TO_NOTIFY="Statut/action à notifier"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_STATUS_ACTION_TO_NOTIFY_DESC="Vous pouvez effectuez une notification uniquement quand un article est publié.\nOu uniquement quand un article est modifié. Et ainsi de suite.<br/>\nSi vous sélectionnez uniquement l'action, le changement de statut par exemple déclenche une notification.<br/>\nPar exemple, si vous sélectionnez <b>#~#JSTATUS#~#: #~#JPUBLISHED#~#</b>, puis une notification est envoyée lors des modifications dans un article publié ou lors de la publication de l’article, que l’état final est <b>#~#JPUBLISHED#~#</b>. <br/> Si vous sélectionnez <b>#~#PLG_SYSTEM_NOTIFICATIONARY_ACTION#~#: #~#JTOOLBAR_PUBLISH #~#</b>, une notification sera envoyée uniquement lorsque vous modifiez l’état de l’élément de contenu à <b>#~#JPUBLISHED #~#</b>, et non pas lorsque vous modifiez un élément déjà publié.<br/>\n<br/>Soyez conscient de la possible interaction ici entre les options.<br/>\n<br/><b>Remarque:</b> pour de nombreuses extensions tierces, le changement de statut ne peut être détecté."
PLG_SYSTEM_NOTIFICATIONARY_FIELD_FORCENOTTIMELIMIT="Essayez de régler le temps d'exécution de script à zéro<br/><code>set_time_limit(0);</code>"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_CONTEXT="Afficher les informations internes lors de l'enregistrement d'un élément de contenu?"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_CONTEXT_DESC="Si vous souhaitez que le plug-in s’exécute sur une extension tierce, vous devez au moins connaître le contexte et la classe JTable (tableau d'objet) utilisée par le composant. Cette information est nécessaire pour remplir correctement </b> #~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS#~#</b> textarea trouvé dans les paramètres de notification. Pour obtenir de l'information sur cette option, enregistrez un élément de contenu (p. ex. un contenu K2) et regardez le message Joomla en haut de page. Une fois terminé, désactivez l'option. Si vous ne voyez pas de message contextuel, cela signifie que le plugin ne peut pas gérer cette extension. Si vous avez absolument besoin que ce composant fonctionne avec NA, contactez ses développeurs, il vous reste une chance de les convaincre de faire le nécessaire pour l'adapter."
PLG_SYSTEM_NOTIFICATIONARY_FIELD_CONTEXTORCONTENTTYPE="Sélectionnez le type de source de contenu à surveiller pour les notifications."
PLG_SYSTEM_NOTIFICATIONARY_FIELD_CONTEXTORCONTENTTYPE_DESC="\nIci, vous avez 2 options:\n<ol>\n<li>Vous pouvez sélectionner un composant natif de Joomla comme celui des articles 'com_content', tous les composants natifs sont compatibles, ou des composants tiers qui suivent relativement bien les conventions de compatibilité Joomla comme par exemple DP Calendar.</li>\n<li>L'option suivante peut être celle que vous avez besoin dans la majorité des cas:\n<ul>\n<li>Vous avez sélectionné par la première option un composant natif de Joomla mais il n'a pas bien fonctionné. Le plug-in ne se déclenche pas du tout, donne une erreur de table ou envoie des liens erronés vers les éléments de contenu.</li>\n<li>Vous souhaitez que le plugin fonctionne avec un composant non répertorié dans la première option, par exemple K2 ou HotSpots.</li>\n</ul>\n</li>\n</ol>\n"
