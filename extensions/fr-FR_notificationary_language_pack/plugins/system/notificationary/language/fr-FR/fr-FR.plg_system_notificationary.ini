PLG_SYSTEM_NOTIFICATIONARY_FIELD_EVAL_NOTE="<a class='showhidehelperinfo'><b>Vous pouvez utiliser du code PHP dans le sujet et le corps du courrier personnalisé, mais attention!</b> [afficher/masquer]</a>\n<div class='custom_context_help_info hide '>\n<p>Cela peut s'avérer nécessaire si vous utilisez un espace réservé personnalisé et que vous souhaitez préparer à l'utilisation de PHP. Par exemple pour la conversion d'un 'timestamp' en un format de date lisible.</p>\n<p>Par exemple, pour JEvents vous pouvez utiliser l'événement date de démarrage ainsi : <b>##Content#data##DTSTART##</b>, mais la valeur est stockée en format linux era <b>1469773800</b>. Donc pour une sortie correcte cela devrait ressembler à qqchose comme <code>&lt;?php echo JHTML::_('date',  \"##Content#data##DTSTART##\", 'Y-m-d H:i:s'); ?&gt;</code>.</p>\n<p>Le problème de sécurité peut apparaître lorsque vous exécutez le code PHP sur un texte personnalisé d'entrée utilisateur comme les titres ou les descriptions. Un pirate peut ajouter un article avec par exemple comme contenu \n<code>&lt;p&gt;Some HTML code&lt;/p&gt; &lt;?php ...execution ici du code pirate.... ?&gt;</code>\n</p>\n<p>Normalement, Joomla est protégé contre de telles injections de code à plusieurs niveaux, mais il vaut mieux être prudent. Ceci est l'endroit où, si utilisé à tort lors d'une conjonction de circonstances, vous pouvez évaluer un code d'entrée utilisateur.</p>\n<p>Il faut donc utiliser ici le code PHP avec soin et sur des données sécurisées qui ne peuvent être directement modifiées par un utilisateur ou contenir du code intrus. Par exemple, le format de date ne peut contenir que la date, mais les contenus texte comme le titre ou la description peuvent potentiellement tout contenir.</p>\n</div>\n"
