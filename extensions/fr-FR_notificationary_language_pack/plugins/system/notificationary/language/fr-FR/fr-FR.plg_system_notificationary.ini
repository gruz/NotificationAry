PLG_SYSTEM_NOTIFICATIONARY_FIELD_ONCONTENTCHANEGSTATE_DESC="L'événement système Joomla onContentChangeState est déclenché lorsque vous modifiez un état de l'article (publier ou dépublier par exemple) à partir d'un affichage en liste des éléments (par exemple la liste des articles).<br />Peut ne pas fonctionner pour certaines extensions, même si elle est activée."
