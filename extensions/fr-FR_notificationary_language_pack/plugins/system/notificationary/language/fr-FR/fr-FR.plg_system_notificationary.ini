PLG_SYSTEM_NOTIFICATIONARY_AJAX_ALLOW_CANCEL_DESC="Autoriser l'annulation du processus d'envoi de notification par la fermeture de la fenêtre ajax. Le processus peut de toute façon être annulé en fermant l'onglet du navigateur."
PLG_SYSTEM_NOTIFICATIONARY_AJAX_DELAY="Délai en seconde avant de démarrer l'envoi, pour laisser un temps d'annulation."
PLG_SYSTEM_NOTIFICATIONARY_AJAX_DELAY_DESC="Si vous voulez être en mesure d'annuler le processus d'envoi de notification, vous pouvez donner une durée avant le démarrage de l'envoi."
PLG_SYSTEM_NOTIFICATIONARY_WHO_IS_ALLOWED_TO_CANCEL_NOTIFICATIONS="Qui est autorisé à annuler le processus d'envoi de notification? Vous pouvez par exemple permettre aux administrateurs d'annuler le processus d'envoi mais pas aux utilisateurs enregistrés."
PLG_SYSTEM_NOTIFICATIONARY_ADD_MENU_ITEM="Ajouter un lien de menu vers le composant NotificationAry"
PLG_SYSTEM_NOTIFICATIONARY_ADD_MENU_ITEM_DESC="Pour un accès rapide vers les paramètres du plug-in NotificationAry, vous pouvez ajouter en administration un lien de menu de type composant."
