PLG_SYSTEM_NOTIFICATIONARY_FIELD_DESC="<img src='../plugins/system/notificationary/images/logo.png' align='left' style='margin: 0; padding: 0; ' />\n\n<p>Le plug-in NotificationAry envoie un e-mail de notification aux utilisateurs spécifiés lorsque un contenu (article Joomla, K2, DP calendar events, etc.) est ajouté ou modifié dans les catégories choisies.</p><div class='alert alert-message'>Si vous pensez que quelque chose fonctionne mal ou de manière illogique, veuillez svp contacter le team et lui décrire le problème. Le plugin a un grand nombre de déclarations conditionnelles souvent combinées les rendant très compliquées. Il est difficile de tester toutes les combinaisons possibles après chaque mise à jour.</div>"
