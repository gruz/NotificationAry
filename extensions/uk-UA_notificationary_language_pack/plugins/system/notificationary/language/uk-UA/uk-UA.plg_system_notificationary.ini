PLG_SYSTEM_NOTIFICATIONARY_FIELD_STATUS_ACTION_TO_NOTIFY_DESC="Ви можете побажати повідомляти лише при публікації елемента.\nЧи тільки тоді, коли щось змінилося в опублікованих елемент. І т. д. <br/>\nЯкщо вибрано лише дії, то лише зміна стану викличе сповіщення. <br/>\nНаприклад, якщо обрано <b>#~#JSTATUS#~#:#~#JPUBLISHED#~#</b>, то надсилатиметься при змінах в опублікованих елементах або при публікації елемента, оскільки остаточний статусу є  <b>#~#JPUBLISHED#~#</b>. <br/> \nЯкщо ви виберете <b>#~#PLG_SYSTEM_NOTIFICATIONARY_ACTION#~#:#~#JTOOLBAR_PUBLISH#~#</b>, то сповіщення надсилатимуться лише тоді, коли ви змінюєте статус елементу вмісту у <b>#~ #JPUBLISHED #~ #</b>, але не тоді, коли редагуєте вже опубліковані елементи.<br/>\n<br/> Будьте уважні, щоби не встановити тут безглузді поєднання опцій.<br/>\n<br/> <b>Примітка!</b> Для деяких сторонніх розширень зміна статусу не може бути визначена."
PLG_SYSTEM_NOTIFICATIONARY_FIELD_FORCENOTTIMELIMIT="Спробувати встановити ліміт часу виконання програми в ноль <br/><code>set_time_limit(0);</code>"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_CONTEXT="Відображати технічну інформацію при збереженні матеріалу?"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_CONTEXT_DESC="Якщо ви бажаєте, щоби сповіщення працювали з певним компонентом, вам треба дзінатись контекст і JTable клас елемента вмісту (наприклад елемент K2). Ця інформація потрібна для поля </b>#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS#~#</b> в налаштуваннях сповіщення. Щоби отримати цю інформацію, увімкніть поточну опцію і збережіть елемент вмісту (наприклад елемент K2). Згори має вилізти додаткова інформація. Якщо цього не сталося, то компонент, швидше за все, не працюватиме зі сповіщеннями. Проте невеликий шанс є. Якщо вам конче потрібні сповіщення для саме цього компонента, то зв’яжіться з розробником, може шанс вигорить."
PLG_SYSTEM_NOTIFICATIONARY_FIELD_CONTEXTORCONTENTTYPE="Оберіть тип вмісту, для якого надсилати сповіщення"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_CONTEXTORCONTENTTYPE_DESC="\nТут у вас є 2 опції.\n<ol><li>, Ви можете вибрати зареєстрований у joomla компонент. Це може бути одним з основних компонентів (як статті Joomla  - com_content) або  може бути стороннім компонентом, правильно написаним з точки зору сумісності з Joomla (як DP Calendar). Розширення чудово працює зы статтями Joomla і частіше за все буде працювати для інших розширень зі списку. </li> <li>Цей параметр може стати в нагоді в кількох випадках: <ul><li>вибрано зареєстрований у joomla компонент, але він не працює добре. Плагін не спрацьовує взагалі, дає помилку таблиці або в тілі листа формує не правильні посилання на елементи вмісту</li> <li>ви хочете налаштувати плагін для роботи з компонентом, якого нема у  немає у списку зареєстрованих у Joomla, наприклад K2 або HotSpots</li></ul></li></ol>\n"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_CONTENTTYPE="Тип вмісту"
