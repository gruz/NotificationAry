PLG_SYSTEM_NOTIFICATIONARY_FIELD_RULE_TEMPLATE_HASH_DESC="Тут ви можете імпортувати/експрортувати налаштування плагіна. <br/>\nНаприклад, ви хочете мати однакові налаштування на кількох веб сайтах. <br/>\n<b>Експорт</b> Скопіюйте хеш із сірого текстового поля та вставте його на іншому сайті у відповідне текстове поле. <br/>\n<b>Імпорт</b> Вставте хеш до текстового поля і збережіть плагін. Конфігурацію буде перезавантажено лише після збереження. <br/> <b>Примітка!</b> Хеш не відображає будь-які зміни, зроблені після того, як сторінку було завантажено. Якщо ви щось змінили, то збережіть плагін для оновлення хеша. <br/> <b>Примітка!</b> Хеш, що ви вставите, замінить правила поточної групи параметрів."
