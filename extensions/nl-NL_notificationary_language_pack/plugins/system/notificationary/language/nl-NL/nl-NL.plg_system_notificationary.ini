PLG_SYSTEM_NOTIFICATIONARY_FIELD_RULE_TEMPLATE_HASH_DESC="Hier kunt u uw plug-in instellingen importeren / exporteren. <br/>\nHiermee kunt u ervoor zorgen dat u dezelfde instellingen heeft op meerdere websites. <br/>\n<strong> Exporteren </strong> Kopieer de hash-code uit de grijze tekstruimte en plak deze op een andere website in de plug-in instellingen. <br/>\n<strong> Importeer </strong> Plak een hash-code in het tekstveldveld en sla de plug-in op. De configuratie wordt na het opslaan herladen. <br/> <strong> OPMERKING! </strong> De hash-code toont geen wijzigingen die zijn gedaan nadat de pagina is geladen. Als u iets wijzigt, sla de plug-in op om de hash-code bij te werken. <br/> <strong> OPMERKING! </strong> De hash-code die u invoert, overschrijft de huidige groep instellingen."
