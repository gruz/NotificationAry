PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANAGE_SUBSCRIPTION_LINK_DESC="Als er niets is ingevoerd, wordt er niets toegevoegd aan de e-mail. <br/>Deze optie wordt alleen getoond als de huidige regel toestaat dat gebruikers zich er op kunnen abonneren of op de bijbehorende categorieen.<br/>Lees ook de tip bij de optie hierboven <b>#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_ALLOW_SUBSCRIBE#~#</b>"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANAGE_SUBSCRIPTION_PAGE_NOTE="\n<a class='showhidehelperinfo'>Klik hier om de hulp voor het beheer van de abonnementen te tonen of te verbergen</a><div class='custom_context_help_info hide'> \n\n<div class='span9'>To allow users to use the subscribe feature you must create a page with the subscription form and include the link to it into the email body. <br/> This can be an article or a page with a custom HTML module (don't forget to <a href='#' >enable Prepare content option</a>). Just insert a plugin code like <code>{na subscribe <u>UniqID</u>}</code> where <b>UniqID</b> is the value found in the right corner above. E.g. <code>{na subscribe 5889f0565a762}</code><br/> \nOne more important thing. Since only logged in users can manage subscription, you may wish to limit the page access to the Registred users to demand login. The plugin code for guestes is removed from the output.<br/> \nSo <ul> \n<li>Create a page and place the plugin code.</li> \n<li>Set page access level to Registred or whatever you need (optional)</li> \n<li>Insert the link to the page into the email body template.</li> \n</ul> \n<br> \nTo override the subscription form output copy the layout files from <b>plugins/system/notificationary/layouts/*</b> to <b>/templates/YOURTEMPLATE/html/layouts/*</b> preserving folder structure and edit them. \n</div><div class='span3'> \n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANAGE_SUBSCRIPTION_PAGE_NOTE_SCR01#~#<br/><br/> \n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANAGE_SUBSCRIPTION_PAGE_NOTE_SCR02#~# \n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANAGE_SUBSCRIPTION_PAGE_NOTE_SCR03#~# \n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANAGE_SUBSCRIPTION_PAGE_NOTE_SCR04#~# \n \n</div> \n</div> \n"
