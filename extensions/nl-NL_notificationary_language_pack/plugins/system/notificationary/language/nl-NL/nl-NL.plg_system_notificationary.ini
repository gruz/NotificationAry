PLG_SYSTEM_NOTIFICATIONARY_FIELD_ALLOW_SUBSCRIBE_DESC="Selecteer of u gebruikers toestaat om zich te abonneren op of  uit te schrijven van de hele regel of bepaalde categorieen. In de bovenstaande instellingen kunt u selecteren in welke categorieen notificaties moet worden verzonden. Maar als u gebruikers toestaat te abonneren op of uit te schrijven van de hele regel of sommige categorieën, moet u deze optie inschakelen. <br/> M.a.w. u stelt uw NotificationAry in om notificaties te verzenden over nieuwe artikelen en dergelijke, maar wilt dat uw gebruikers zelf kunnen bepalen op welke categorieen zij zich abonneren.<br />"
