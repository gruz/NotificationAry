PLG_SYSTEM_NOTIFICATIONARY_NOTIFY_DESC="U kunt instellen om gebruikers geen notificatie te sturen bij kleine correcties. Dit is bedoeld om Spam te voorkomen. <br />\n<strong>Opmerking: </strong>Als de notificatie niet moet worden verstuurd naar een gebruiker of naar een groep volgens de instellingen van de NotificationAry plug-in, dan geeft deze optie daartoe ook geen toestemming. U kunt de notificaties alleen uitschakelen voor hen die deze notificaties behoren te ontvangen."
