PLG_SYSTEM_NOTIFICATIONARY_SHOW_NUMBER_OF_EMAILS_SENT_DESC="Het aantal vezonden e-mails wordt alleen getoond aan gebruikers die kunnen inloggen op de 'Backend'."
PLG_SYSTEM_NOTIFICATIONARY_FIELD_STATUS_ACTION_TO_NOTIFY="Status/Aktie wanneer te notificeren"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_STATUS_ACTION_TO_NOTIFY_DESC="U wilt wellicht alleen notificeren wanneer een item wordt gepubliceerd.\nOf alleen als er iets is gewijzigd in een gepubliceerd item, en zo verder. <br/>\nAls u alleen een actie selecteert, zal alleen de statuswijziging een notificatie verzenden. <br/>\nAls u bijvoorbeeld <strong>#~#JSTATUS#~#:#~#JPUBLISHED#~#</strong> selecteert, dan wordt een notificatie over wijzigingen in een gepubliceerd artikel of over het publiceren van het artikel pas verzonden als de definitieve status <strong>#~#JPUBLISHED#~#</strong> wordt.<br/>\nAls u <strong>#~#PLG_SYSTEM_NOTIFICATIONARY_ACTION#~#:#~#JTOOLBAR_PUBLISH#~#</strong> selecteert, wordt een notificatie alleen verzonden\nals u de status van het artikel wijzigt naar <strong>#~#JPUBLISHED#~#</strong>, maar niet bij het bewerken van een al gepubliceerd artikel.<br/> \n<br/>\nLet u op dat er mogelijk zinloze combinatie van opties ontstaan. <br/>\n<br /> <strong> OPMERKING! </strong> Voor sommige extensies van derden kan de statuswijziging niet worden bepaald."
PLG_SYSTEM_NOTIFICATIONARY_FIELD_FORCENOTTIMELIMIT="Probeer de uitvoeringstijd van het script op nul te zetten. <br/><code>set_time_limit(0);</code>"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_CONTEXT="Toon systeem-technische informatie als een artikel wordt bewaard?"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_CONTEXT_DESC="Als u de plug-in wilt aanzetten op een extensie van een derde, dient u tenminste de juiste context en JTable-klasse die door het onderdeel wordt gebruikt te kennen. Deze informatie is nodig om de <strong> #~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS#~# </strong> tekstvelden correct in te vullen in uw notificatie. Om deze informatie te krijgen, schakel deze optie aan op een artikel-type (bijvoorbeeld een K2-item) en bekijk het joomla-berichtgebied aan de bovenkant van de pagina. Nadat u de informatie gelezen en gebruikt heeft, schakelt u deze optie weer uit. Als u geen contextbericht ziet, dan kan de plug-in deze extensie niet afhandelen. Er is nog een kleine kans dat het uiteindelijk wel kan: neem contact op met de ontwikkelaar en vraag hem om dit samen met ons op te lossen."
PLG_SYSTEM_NOTIFICATIONARY_FIELD_CONTEXTORCONTENTTYPE="Selecteer type om te notificeren"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_CONTEXTORCONTENTTYPE_DESC="\nHier heeft u 2 opties:\n<ol>\n<li>U kunt een geregistreerde joomla component selecteren. Dit kan een kerncomponent zijn, zoals Joomla-artikelen com_content, maar kan ook een component van een derde zijn, die goed aansluit bij de Joomla-compatibiliteitsconventies, zoals DP Calendar. Dit zal zeker werken voor Joomla artikelen en vooral werken voor andere extensies uit de lijst. </li>\n<li>Deze optie is mogelijk in meerdere gevallen:\n<ul>\n<li>U heeft een joomla-geregistreerd component geselecteerd onder de eerste optie, maar het heeft niet goed gewerkt. De plug-in werkt helemaal niet, geeft een tabelfout of verkeerde links naar artikelen. </li>\n<li>U wilt dat de plug-in werkt met een component die niet onder de eerste optie staat, bijvoorbeeld K2 of HotSpots </li>\n</ul>\n</li>\n</ol>\n"
