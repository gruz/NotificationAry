PLG_SYSTEM_NOTIFICATIONARY_FIELD_SHOW_NOTIFICATION_SWITCH_CONFIRMATION_DESC="Toont een JavaScript venster om bevestiging te vragen tijdens het opslaan van een artikel. <br/> Dit is alleen toepasbaar als de notificatie schakelaar getoond wordt bij het artikel/gebruiker. <br/> Activeer de optie om in te kunnen grijpen voordat er vele notificatie emails verstuurd worden."
