PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS="Aangepaste extensies"
PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC="<a class='showhidehelperinfo'>Klik hier om de informatie te tonen/verbergen hoe u een sjabloon aanmaakt</a><div class='custom_context_help_info hide alert alert-info'>\nU dient eerst vast te stellen of het component dat u kiest voor notificatie, gebruik maakt van Joomla plug-in 'events'.\nU kunt een standaard sjabloon gebruiken om te zien welke informatie u nodig heeft. Om de benodigde informatie te verkrijgen:\n<ol>\n<li>Ga naar het tabblad 'Algemene instellingen' en zet tijdelijk het tonen van 'technische' informatie aan( optie onderaan de pagina). Sla de instellingen op.\n<br />\n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC_SCR01#~#\n\n\n</li>\n<li>Sla het artikel waarvan u notificaties wilt ontvangen nogmaals op. Bijvoorbeeld een K2 artikel of een zgn. 'HotSpot marker'.</li>\n<li>Controleer het bericht dat u van het Joomla systeem krijgt.\n<br/>\n\n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC_SCR02#~#\n\n\n<ul>\n<li>\nAls u niet de technische informatie krijgt te zien, dan wordt het Joomla systeem script <strong>'onContentAfterSave'</strong> niet gebruikt door het gekozen component. U kunt de ontwikkelaars van het component vragen om zgn. 'Joomla event hooks' toe te voegen aan hun component. Wellicht willen zij hun component compatibel maken aan standaard joomla plug-ins.\n</li>\n<li>\nAls je de technische informatie wel te zien krijgt, ga dan verder.\n</li>\n</ul>\n</li>\n<li>\nKopieer de <strong>Context</strong> en de <strong>Item table class</strong> naar het tekstgebied.\n<br/>\n\n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC_SCR03#~#\n\n\n\n</li>\n<li>\nZet TIJDELIJK SEF uit via de algemene instellingen van Joomla om zgn. 'non-SEF' links te krijgen.\n<br/>\n\n\n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC_SCR04#~#\n\n\n</li>\n<li>\n'Frontend' weergave link: Bekijk een artikel via de 'Frontend' en kopieer de link naar het tekstgebied.\n<br/>\n\n\n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC_SCR05#~#\n\n\n\n</li>\n<li>\n'Frontend' bewerk link: Login als een Superuser/Administrator op de 'Frontend' en kopieer de link om te bewerken naar het tekstgebied.<br><strong>Opmerking!</strong> Sommige componenten hebben geen 'Frontend' bewerk-modus. In dat geval voer het woord <i>false</i> in.\n<br/>\n\n\n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC_SCR06#~#\n\n\n\n</li>\n<li>\nZet SEF weer aan via de Joomla algemene instellingen.\n<br/>\n\n\n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC_SCR07#~#\n\n</li>\n<li>\n'Backend' bewerk link: Ga naar de lijst van artikelen, bijvoorbeeld 'overzichtlijst van K2 artikelen', ga met de muis over een artikel en kopieer de link naar het tekstgebied.\n<br />\n\n\n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC_SCR08#~#\n\n\n\n</li>\n<li>\n<i>Categorie tabel class</i> en <i>Categorie context</i> regels zijn optioneel en zijn ter ondersteuning voor het bepalen van het categorie-pad van het artikel. De plug-in probeert dit al automatisch vast te stellen. <br/>Als u dringend het categorie-pad in uw notificatie wilt hebben en het werkt niet met de lege regels, probeer dan de informatie van het categorie-pad te verkrijgen door een categorie opnieuw op te slaan en daarna de plug-in systeem melding te bekijken.<br/>\nVoor K2 werkt deze oplossing niet, omdat K2 geen gebruik maakt van het 'onContentAfterSave' script als er een categorie wordt opgeslagen. Dit wil niet zeggen dat het bij andere componenten niet zal werken.<br/>\nAls u het nog steeds niet kan bepalen, dan zult u in de programma code van het component moet zoeken.\n<br/>\n\n\n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC_SCR09#~#\\n\n\n\n</li>\n<li>\nVerwijder nu alles dat voor <strong>index.php?...</strong> staat(als dit niet al automatisch is gebeurd) in de links en vervang het ID nummer met de <strong>#ID#</strong> code.\n</li>\n<li>\nRegels beginnend met <strong>onContent...</strong> dienen in de meeste gevallen met rust gelaten te worden, aangezien vaak alleen ontwikkelaars begrijpen wat er staat. Deze regels worden gebruikt om aliassen te benoemen naar standaard Joomla functies. Bijvoorbeeld, HotSpots maken geen gebruik van Joomla's 'onContentAfterSave' in de 'Frontend', maar gebruiken hun eigen script 'onAfterHotspotSave' dat nagenoeg hetzelfde werkt.\n</li>\n<li>\nVoor 'Frontend' links kunt u het deel <strong>Itemid=..</strong> verwijderen of niet. Indien u het deel verwijdert zal de plug-in proberen een 'Itemid' (aktief menu item) te vinden als een artikel bijgewerkt wordt. Laat u het deel staan dan forceert dit de plug-in het 'Itemid' te gebruiken.\n</li>\n\n<li>\nVergeet niet om het tonen van de 'technische' informatie weer uit te zetten\n<br/>\n\n#~#PLG_SYSTEM_NOTIFICATIONARY_FIELD_MANUAL_CONTEXTS_DESC_SCR10#~#\n\n</li>\n</ol>\n\n</div>\n"
