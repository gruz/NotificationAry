PLG_SYSTEM_NOTIFICATIONARY_FIELD_EVAL_NOTE="<a class='showhidehelperinfo'><strong>U kunt PHP code gebruiken in het aangepaste e-mail onderwerp en tekst, maar wees voorzichtig!</strong> [toon/verberg]</a>\n<div class='custom_context_help_info hide '>\n<p>Het kan nodig zijn als u een aangepast onderwerp heeft en dit met PHP uitgevoerd dient te worden. Bijv. converteer een tijdstempel naar een leesbaar datum formaat.</p>\n<p>Stel u wilt een startdatum voor een evenement gebruiken, waarvoor de verwijzing <strong>##Content#data##DTSTART##</strong> is, maar de waarde is opgeslagen in een zgn. 'linux-formaat' als <strong>1469773800</strong>. Dus om deze netjes weer te geven zult u iets willen doen als <code>&lt;?php echo JHTML::_('date',  \\"##Content#data##DTSTART##\\", 'Y-m-d H:i:s'); ?&gt;</code>.</p>\n<p>Een beveiligingsprobleem kan ontstaan als u een PHP code uitvoert op een 'onveilige' gebruikers interface. Een hacker kan dan een artikel toevoegen met een PHP code als\n<code>&lt;p&gt;Some HTML code&lt;/p&gt; &lt;?php ...run hacker code here.... ?&gt;</code>\n</p>\n<p>Normaal gesproken is Joomla beveiligd tegen het 'injecteren' van zulke programma code op verschillende niveau's, maar het is beter dit te voorkomen.</p>\n<p>Dus gebruik hier alleen PHP als u gebruik maakt van beveiligde data en/of verbindingen of vastgestelde informatie die niet door een gebruiker veranderd kan worden. Bijvoorbeeld een veld met het type 'date format' kan dan alleen een datum bevatten en niets anders, maar een vrij tekstveld als 'titel', 'onderwerp' en dergelijke kan van alles bevatten, dus ook gevaarlijke PHP code.</p>\n</div>\n"
