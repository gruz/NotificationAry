PLG_SYSTEM_NOTIFICATIONARY_FIELD_DESC="<img src='../plugins/system/notificationary/images/logo.png' align='left' style='margin:  0; padding: 0; ' />\n\n<p>NotificationAry verzendt een e-mail naar daartoe aangewezen ontvangers,zodra iemand artikelen (als Joomla, K2 , enz.) toevoegt of wijzigt.</p><div class='alert alert-message'>Als u vindt dat iets niet of niet goed werkt, neem dan kontakt met ons op en omschrijf het probleem, zodat we het wellicht kunnen oplossen. De plug-in kent een groot aantal combinaties in instellingen en opties waardoor het aantal varianten groot en complex kan worden. Het is voor ons erg lastig en moeilijk om na elke code-update alle mogelijkheden te testen.</div>"
