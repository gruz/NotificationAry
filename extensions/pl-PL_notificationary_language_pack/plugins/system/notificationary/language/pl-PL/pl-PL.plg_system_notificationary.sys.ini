PLG_SYSTEM_NOTIFICATIONARY_FIELD_DESC="<img src='../plugins/system/notificationary/images/logo.png' align='left' style='margin:  0; padding: 0; ' />\n\n<p>Gdy ktoś doda, bądź zmodyfikuje (np. artykuł, pozycję K2, wydarzenie DP Calendar etc.) <strong>NotificationAry</strong> wysyła wiadomość do określonych odbiorców.</p><div class='alert alert-message'><p>Jeśli uważasz, że coś dziala źle bądź nielogicznie, prosimy o kontakt i opisanie problemu w celu usunięcia usterki. Wtyczka posiada wielką liczbę instrukcji warunkowych, które często są łączone i stają się bardzo skomplikowane. Bardzo trudno przetestować wszystkie kombinacje po każdej aktualizacji kodu.</p></div>"
