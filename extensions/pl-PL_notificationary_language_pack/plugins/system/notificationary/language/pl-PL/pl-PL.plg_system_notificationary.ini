PLG_SYSTEM_NOTIFICATIONARY_FIELD_RULE_TEMPLATE_HASH_DESC="Tutaj możesz zaimportować/wyeksportować ustawienia wtyczki. <br/>\nNp. chcesz mieć takie same ustawienia na kilku stronach. <br/>\n<b>Eksport</b> Skopiuj Hash z szarego pola tekstowego i wklej go w \"Hash konfiguracyjny\" na innej witrynie. <br/>\n<b>Import</b> Wklejamy Hash do pola tekstowego i zapisujemy ustawienia wtyczki. Po zapisie ustawienia zostaną odświeżone. <br/> <b>UWAGA!</b> Hash konfiguracyjny nie odzwierciedla zmian dokonanych po załadowaniu strony, a przed zapisem. Jeśli zmienisz coś, zapisz wtyczkę aby zaktualizować Hash konfiguracyjny. <br/> <b>UWAGA!</b> Pamiętaj, że ustawienia z wklejonego Hashu zastąpią reguły w wybranej grupie reguł, a nie utworzą nową grupę reguł."
